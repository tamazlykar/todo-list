<div class="todo-list">
  <div class="header">
    <input
      #todo
      autofocus
      placeholder="What needs to be done?"
      (keyup.enter)="create(todo.value); todo.value=''"
    />
  </div>
  <div class="list">
    <app-todo-item
      class="todo-item"
      *ngFor="let todo of list.reverse(); trackBy: trackById;"
      [todo]="todo"
      (action)="onItemAction($event)"
    ></app-todo-item>
  </div>
  <div class="stat">
    <label>{{ completedTodosCount }} of {{ list.length }} done</label>
  </div>
</div>
